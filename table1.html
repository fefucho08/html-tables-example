<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./main.css" />
        <title>Table 1</title>
    </head>
    <body>
        <div class="tableContainer first">
            <h1 id="semesterSchedule">Semester II Schedule</h1>
            <table aria-labelledby="semesterSchedule">
                <caption>
                    Fig: Semester 2 Course Schedule
                </caption>
                <thead>
                    <tr>
                        <th scope="col" id="course">Course</th>
                        <th colspan="2" scope="colgroup" id="time">Time</th>
                        <th scope="col" id="room">Room</th>
                        <th scope="col" id="day">Day</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th
                            scope="rowgroup"
                            rowspan="2"
                            id="englishII"
                            headers="course"
                        >
                            English II
                        </th>
                        <td headers="englishII time">9:00</td>
                        <td headers="englishII time">11:00</td>
                        <td headers="englishII room">L2201</td>
                        <td headers="englishII day">Monday</td>
                    </tr>
                    <tr>
                        <td headers="englishII time">9:00</td>
                        <td headers="englishII time">11:00</td>
                        <td headers="englishII room">L2201</td>
                        <td headers="englishII day">Wednesday</td>
                    </tr>
                    <tr>
                        <th scope="row" id="geography" headers="course">
                            Geography
                        </th>
                        <td headers="geography time">11:00</td>
                        <td headers="geography time">12:45</td>
                        <td headers="geography room">G107</td>
                        <td headers="geography day">Tuesday</td>
                    </tr>
                    <tr class="lastColumn">
                        <th scope="row" id="biology" headers="course">
                            Biology
                        </th>
                        <td headers="biology time">9:00</td>
                        <td headers="biology time">11:00</td>
                        <td headers="biology room">B302</td>
                        <td headers="biology day">Friday</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
