<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./main.css" />
        <title>Table 2</title>
    </head>
    <body>
        <div class="tableContainer second">
            <h1 id="productComparison">Product Comparison Chart</h1>
            <table aria-labelledby="productComparison">
                <caption>
                    Fig: Comparison of features between the products
                </caption>
                <thead>
                    <tr>
                        <th></th>
                        <th scope="col">Product A</th>
                        <th scope="col">Product B</th>
                        <th scope="col">Product C</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Durability</th>
                        <td>10/10</td>
                        <td>5/10</td>
                        <td>7/10</td>
                    </tr>
                    <tr>
                        <th scope="row">Design</th>
                        <td>3/10</td>
                        <td>8/10</td>
                        <td>7/10</td>
                    </tr>
                    <tr>
                        <th scope="row">Usability</th>
                        <td>7/10</td>
                        <td>10/10</td>
                        <td>5/10</td>
                    </tr>
                    <tr>
                        <th scope="row">Price</th>
                        <td>9/10</td>
                        <td>7/10</td>
                        <td>3/10</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
