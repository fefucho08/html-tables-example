<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./main.css" />
        <title>Table 2</title>
    </head>
    <body>
        <div class="tableContainer second">
            <h1 id="productComparison">Product Comparison Chart</h1>
            <table aria-labelledby="productComparison">
                <caption>
                    Fig: Comparison of features between the products
                </caption>
                <thead>
                    <tr>
                        <th></th>
                        <th scope="col" id="productA">Product A</th>
                        <th scope="col" id="productB">Product B</th>
                        <th scope="col" id="productC">Product C</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row" id="durability">Durability</th>
                        <td headers="durability productA">10/10</td>
                        <td headers="durability productB">5/10</td>
                        <td headers="durability productC">7/10</td>
                    </tr>
                    <tr>
                        <th scope="row" id="design">Design</th>
                        <td headers="design productA">3/10</td>
                        <td headers="design productB">8/10</td>
                        <td headers="design productC">7/10</td>
                    </tr>
                    <tr>
                        <th scope="row" id="usability">Usability</th>
                        <td headers="usability productC">7/10</td>
                        <td headers="usability productC">10/10</td>
                        <td headers="usability productC">5/10</td>
                    </tr>
                    <tr>
                        <th scope="row" id="price">Price</th>
                        <td headers="price productA">9/10</td>
                        <td headers="price productB">7/10</td>
                        <td headers="price productC">3/10</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
